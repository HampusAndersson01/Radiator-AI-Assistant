version: "3.8"
services:
  ai_service:
    image: hampusandersson01/radiator-ai-service:latest
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_WEBHOOK=${TELEGRAM_WEBHOOK}
    volumes:
      - ai_models:/app-v1.0.1/models
      - ai_state:/app-v1.0.1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  bot:
    image: hampusandersson01/radiator-bot:latest
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - AI_URL=http://ai_service:8000/train
    depends_on:
      - ai_service
    restart: unless-stopped

volumes:
  ai_models:
  ai_state:
